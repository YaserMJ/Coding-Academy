<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/index.stye.css">
    <title>Welcome kek</title>
</head>
<body>
<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>
  <form class="login-container" name="login-form"  action="/" onsubmit="return validateForm()" target="_self" method="POST" >
    <p><input type="text" name ="username" placeholder="username"></p>
    <p><input type="password"  name="password" placeholder="Password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
</body>
 <script>
        function validateForm() {
        var x = document.forms["login-form"]["username"].value;
        if (x==null || x=="") {
            alert("Name must be filled out");
            return false;
        }
        var y = document.forms["login-form"]["password"].value;
        if (y==null || y=="") {
            alert("Password name must be filled out");
            return false;
        }
        }

        </script>
</html>
