<!DOCTYPE html>
<html>
  <head>
    <title>Exercise #3: Styling source code</title>
    <style>
      pre {
        font-family: Consolas, Menlo, Monaco, Courier New, monospace;
        font-weight: 70px;
      }
      .hehe {
        color: #0033cc;
      }
      .hehe:hover {
        text-decoration: underline;
      }
      .hoho {
        color: #009933;
      }
    </style>
  </head>
  <body>
    <p>Code snippet 1:</p>
    <pre>
h1 {
    <span class="hehe">font-family</span>: <span class="hoho">Verdana;</span>
   <span class="hehe"> font-size</span>: <span class="hoho">1.2em;</span> 
}
</pre>

    <p>Code snippet 2:</p>
    <pre>
p {
   <span class="hehe"> font-family</span>: <span class="hoho">Arial;</span>
    <span class="hehe">color</span>: <span class="hoho">blue;</span>
   <span class="hehe">text-align</span>: <span class="hoho">right;</span>
}
</pre>
  </body>
</html>
