<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 1</title>
    <style>
      li {
        width: 3em;
        display: inline-block;
        border: 1px solid black;
        background-color: blue;
        text-align: center;
        margin: 5px;
      }
      ul {
        padding-left: 0;
      }
      .odd {
        display: none;
      }
      .prime {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="prime odd" id="1">1</li>
      <li id="2">2</li>
      <li class="prime odd" id="3">3</li>
      <li id="4">4</li>
      <li class="prime odd" id="5">5</li>
      <li id="6">6</li>
      <li class="prime odd" id="7">7</li>
      <li id="8">8</li>
      <li class="odd" id="9">9</li>
      <li id="10">10</li>
    </ul>
  </body>
</html>
